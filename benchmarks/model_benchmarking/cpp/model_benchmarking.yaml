---
source:
  device: "/dev/video6"

preprocessor:  # FormatConverter
  out_tensor_name: source_video
  out_dtype: "float32"
  resize_width: 256
  resize_height: 256

inference:  # Inference
  backend: "trt"
  input_on_cuda: true
  output_on_cuda: true
  transmit_on_cuda: true
  parallel_inference: true
  enable_fp16: false

postprocessor:  #SegmentationPostprocessor
  network_output_type: softmax
  data_format: nchw

viz:  # Holoviz
  width: 320
  height: 320
  color_lut: [
    [0.65, 0.81, 0.89, 0.1],
    [0.2, 0.63, 0.17, 0.7],
    [0.98, 0.6, 0.6, 0.7],
    [0.89, 0.1, 0.11, 0.7],
    [0.99, 0.75, 0.44, 0.7],
    [1.0, 0.5, 0.0, 0.7],
    [0.0, 0.0, 0.0, 0.1]
    ]
