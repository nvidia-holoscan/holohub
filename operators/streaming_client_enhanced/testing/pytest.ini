[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = .
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (may involve more components)
    hardware: marks tests requiring specific hardware (e.g., NVIDIA NICs)
    slow: marks tests as slow (deselect with '-m "not slow"')
    parametrized: marks tests using pytest.mark.parametrize
