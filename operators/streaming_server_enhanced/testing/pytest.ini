[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (isolated components)
    functional: Functional tests (component interactions)
    golden_frame: Golden frame visual regression tests
    hardware: Hardware-dependent tests (skip with --skip-hardware-tests)
    slow: Slow tests (> 5 seconds, skip with --skip-slow-tests)
    parametrized: Parametrized tests (multiple scenarios)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:holoscan.*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
