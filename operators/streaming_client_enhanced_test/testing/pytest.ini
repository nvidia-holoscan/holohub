[tool:pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: mark test as a unit test (testing individual components in isolation)
    integration: mark test as an integration test (testing component interactions)
    hardware: mark test as requiring actual hardware (network connections, etc.)
    slow: mark test as slow running (> 5 seconds)
    parametrized: mark test as parametrized (multiple parameter combinations)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Test collection
collect_ignore = [
    "build",
    ".git",
    "__pycache__"
]

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
