name: Check linting

on:
  push:
    branches-ignore: [holoscan-sdk-lws2]
  pull_request:
    branches-ignore: [holoscan-sdk-lws2]

jobs:
  check-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: ./run install_lint_deps

      - name: Run linter
        run: ./run lint
