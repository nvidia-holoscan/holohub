name: gh-pages-docs-deploy

on:
  push:
    branches: [main]
    tags: ['holoscan-sdk-*']
  pull_request:
    branches: [main]
  merge_group:
    types: [checks_requested]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('doc/website/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doc/website/requirements.txt
      - name: Configure Git Credentials
        if: github.event_name == 'push'
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Set version variable
        if: github.event_name == 'push'
        run: |
          # If the push event is triggered by a tag matching 'holoscan-sdk-*',
          # set DOC_VERSION to the version extracted from the tag and do not update "latest".
          if [[ $GITHUB_REF == refs/tags/holoscan-sdk-* ]]; then
            VERSION=${GITHUB_REF#refs/tags/holoscan-sdk-}
            echo "DOC_VERSION=$VERSION" >> $GITHUB_ENV
            echo "UPDATE_LATEST=false" >> $GITHUB_ENV
          else
            # For other push events (e.g., to the main branch), set DOC_VERSION to "latest"
            # and update the "latest" version of the documentation.
            echo "DOC_VERSION=latest" >> $GITHUB_ENV
            echo "UPDATE_LATEST=true" >> $GITHUB_ENV
          fi
      - name: Deploy
        if: github.event_name == 'push'
        run: |
          cd doc/website
          git fetch origin gh-pages --depth=1
          mike deploy --push $DOC_VERSION
          if [[ "$UPDATE_LATEST" == "true" ]]; then
            mike set-default --push latest
          fi
