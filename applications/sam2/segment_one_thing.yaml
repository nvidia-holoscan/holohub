---
v4l2_source:
  device: "/dev/video0"


preprocessor:
  out_tensor_name: preprocessed
  resize_width: 1024
  resize_height: 1024
  scale_min: 0.0
  scale_max: 1.0
  in_dtype: "rgba8888"
  out_dtype: "rgb888"

point_publisher:
  point_mover:
    - "width" : 1024
      "height": 1024
      "radius": 100
      "center_x": 512
      "center_y": 512
      "frequency": 0.2

sam2:
  checkpoint_path: "/workspace/segment-anything-2/checkpoints/sam2_hiera_large.pt"
  model_cfg: "sam2_hiera_l.yaml"

# sam2:
#   checkpoint_path: "/workspace/segment-anything-2/checkpoints/sam2_hiera_small.pt"
#   model_cfg: "sam2_hiera_s.yaml"

# sam2:
#   checkpoint_path: "/workspace/segment-anything-2/checkpoints/sam2_hiera_tiny.pt"
#   model_cfg: "sam2_hiera_t.yaml"

postprocessor:
  slice_dim: 0
  out_tensor: ["masks"] # choose from ["logits", "masks"]

holoviz:
  tensors:
    - name: ""
      type: color
      priority: 0
    - name: "masks" # choose from ["logits", "masks"]
      type: color
      opacity: 0.5
      priority: 1
    - name: "point_coords"
      type: crosses
      color: [1.0, 0, 0, 1.0]
      point_size: 20
      opacity: 1
      priority: 1
