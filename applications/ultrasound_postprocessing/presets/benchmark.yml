version: "1"
graph:
  # --- Enhancement ---
  - op: gamma_compression
    params:
      gamma: 1.0
      enable: true

  - op: clahe
    params:
      tiles: [8, 8]
      clip_limit: 0.01
      nbins: 256
      enable: true

  - op: adaptive_gray_map
    params:
      radius: 5
      beta: 1.0
      ref_level: 0.5
      auto_ref: true
      preserve_mean: true
      enable: true

  # --- Smoothing / Denoising ---
  - op: median_filter
    params:
      size: 3
      enable: true

  - op: gaussian_filter
    params:
      sigma: 1.0
      enable: true

  - op: unsharp_mask
    params:
      sigma: 1.0
      amount: 1.5
      threshold: 0.0
      enable: true

  - op: anisotropic_diffusion
    params:
      num_iter: 10
      kappa: 0.1
      gamma: 0.1
      function: "exponential"
      enable: true

  - op: bilateral_filter
    params:
      radius: 3
      spatial_sigma: 2.0
      range_sigma: 0.1
      per_channel: true
      enable: true

  - op: guided_filter
    params:
      radius: 5
      eps: 0.01
      use_luminance: true
      enable: true

  - op: non_local_means
    params:
      h: 0.1
      patch_size: 7
      patch_distance: 11
      fast_mode: true
      enable: true

  - op: svd_denoise
    params:
      rank: 32
      suppress: "low"
      shrink: 0.0
      enable: true

  # --- Temporal ---
  - op: persistence
    params:
      alpha: 0.5
      enable: true

  - op: temporal_svd
    params:
      history: 5
      rank: 3
      enable: true

  # --- Color ---
  - op: color_map
    params:
      mode: "Blue"
      blend: 1.0
      enable: true

