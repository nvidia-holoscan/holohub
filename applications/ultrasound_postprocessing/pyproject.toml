[project]
name = "us-post-processing"
version = "0.1.0"
description = "Tools to design and deploy ultrasound post-processing filters with Holoscan SDK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cupy-cuda13x~=13.6",
    "cucim-cu13~=25.10",
    "scipy~=1.17",
    "pyuff-ustb~=3.0",
    "streamlit~=1.52.2",
    "pyyaml~=6.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
    "gdown"
]
# Optional Holoscan runtime integration (Step 6+). Not required for Streamlit UI.
holoscan = [
    "holoscan-cu13>=3.9.0",
]

# Convenience meta-extra to install all optionals used by developers
all = [
    "us-post-processing[dev]",
    "us-post-processing[holoscan]",
]

[project.scripts]
uspp = "ultra_post.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ultra_post*"]
exclude = ["plans*"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
