---
v4l2_source:
  device: "/dev/video0"

replayer_source:
  basename: "running_on_pathway"
  frame_rate: 0   # as specified in timestamps
  repeat: true    # default: false
  count: 0        # default: 0 (no frame count restriction)

preprocessor:
  out_tensor_name: preprocessed
  out_dtype: "float32"
  resize_width: 518
  resize_height: 518
  scale_min: 0.0
  scale_max: 1.0

inference:
  backend: "trt"
  pre_processor_map:
    "depth": ["preprocessed"]
  inference_map:
    "depth": ["inference_output"]
  input_on_cuda: true
  is_engine_path: false

holoviz:
  width: 518
  height: 518
