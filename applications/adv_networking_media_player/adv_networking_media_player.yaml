---
scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 8
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "rivermax"
    master_core: 6              # Master CPU core
    debug: 1
    log_level: "error"

    memory_regions:
    - name: "Data_RX_CPU"
      kind: "host"
      affinity: 0
      access:
        - local
      num_bufs: 43200
      buf_size: 20
    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 43200
      buf_size: 1440
    interfaces:
    - name: data1
      address:  cc:00.1
      rx:
        queues:
        - name: "Data"
          id: 0
          cpu_core:  "12"
          batch_size: 4320
          output_port: "bench_rx_out_1"
          memory_regions: 
          - "Data_RX_CPU"
          - "Data_RX_GPU"
          rivermax_rx_settings:
            settings_type: "ipo_receiver"
            verbose: true
            rx_threads:
            - thread_id: 0
              network_settings:
              - stream_id: 0
                local_ip_addresses:
                  - 2.1.0.11
                source_ip_addresses:
                  - 2.1.0.12
                destination_ip_addresses:
                  - 224.1.1.1
                destination_ports:
                  - 50000

advanced_network_media_rx:
  - name: "stream_1"
    interface_name: cc:00.1
    queue_id: 0 # from advanced_network
    stream_id: 0 # from advanced_network
    video_format: RGB888
    frame_width: 1920
    frame_height: 1080
    bit_depth: 8
    hds: true
    output_format: tensor
    memory_location: device

media_player_config:
  write_to_file: true
  visualize: false

frames_writer: # applied only to cpp
  - name: "stream_1" # from advanced_network_media_rx
    num_of_frames_to_record: 1000
    file_path: "/tmp/output.bin"

holoviz:
  width: 1920
  height: 1080
