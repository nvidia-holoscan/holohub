---
extensions:
- gxf_extensions/qcap_source/libgxf_qcap_source.so

replayer:  # VideoStreamReplayer
  basename: "colon_exam_720x576"
  frame_rate: 0 # as specified in timestamps
  repeat: true # default: false
  realtime: true # default: true
  count: 0 # default: 0 (no frame count restriction)

aja:  # AJASourceOp
  width: 1920
  height: 1080
  rdma: true
  enable_overlay: false

qcap:  # QCAPSourceOp
  width: 3840
  height: 2160
  rdma: true

drop_alpha_channel:  # FormatConverter
  in_dtype: "rgba8888"
  in_tensor_name: source_video
  out_dtype: "rgb888"

segmentation_preprocessor:  # FormatConverter
    out_tensor_name: source_video
    out_dtype: "float32"
    resize_width: 512
    resize_height: 512

segmentation_postprocessor:  # Postprocessor
  in_tensor_name: inference_output_tensor
  network_output_type: sigmoid
  data_format: nchw

segmentation_visualizer:  # Holoviz
  color_lut: [
    [0.65, 0.81, 0.89, 0.1],
    [0.2, 0.63, 0.17, 0.7],
    [0.98, 0.6, 0.6, 0.7],
    [0.89, 0.1, 0.11, 0.7],
    [0.99, 0.75, 0.44, 0.7],
    [1.0, 0.5, 0.0, 0.7],
    [0.0, 0.0, 0.0, 0.1]
    ]
