# ST2110 Demo Configuration - RGBA Only
# ======================================
# Configuration with only RGBA output enabled

st2110_source:
  # Network parameters
  multicast_address: "239.255.66.60"
  port: 16388
  interface_name: "mgbe0_0"

  # Video parameters
  width: 1920
  height: 1080
  framerate: 50
  stream_format: "YCbCr-4:2:2-10bit"

  # Enable RGBA only
  enable_rgba_output: true   # Enable RGBA conversion
  enable_nv12_output: false  # Disable NV12 conversion

  # Performance settings
  batch_size: 4320
  max_packet_size: 1514
  header_size: 42
  rtp_header_size: 12
  enable_reorder_kernel: true

# RGBA Holoviz Visualizer Configuration (active)
rgba_visualizer:
  width: 1920
  height: 1080
  framerate: 50
  use_exclusive_display: false
  fullscreen: false
  window_title: "ST2110 - RGBA Output"
  tensors:
    - name: video
      type: color
      opacity: 1.0
      priority: 0

# NV12 Holoviz Visualizer Configuration (will be inactive since NV12 is disabled)
nv12_visualizer:
  width: 1920
  height: 1080
  framerate: 50
  use_exclusive_display: false
  fullscreen: false
  window_title: "ST2110 - NV12 Output"
  tensors:
    - name: video
      type: color
      opacity: 1.0
      priority: 0
