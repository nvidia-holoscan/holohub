# ST2110 Demo Configuration
# ==========================
# RGBA output only for testing

st2110_source:
  # Network parameters - UPDATE THESE FOR YOUR SETUP
  multicast_address: "239.255.194.247"
  port: 16388
  interface_name: "mgbe0_0"

  # Video parameters
  width: 1920
  height: 1080
  framerate: 50
  stream_format: "YCbCr-4:2:2-10bit"

  # Output formats
  enable_rgba_output: true
  enable_nv12_output: true

  # Performance settings
  batch_size: 4320
  max_packet_size: 1514
  header_size: 42
  rtp_header_size: 12

# RGBA Holoviz Visualizer Configuration
rgba_visualizer:
  width: 1920
  height: 1080
  framerate: 50
  use_exclusive_display: false
  fullscreen: false
  window_title: "ST2110 - RGBA Output"
  tensors:
    - name: video
      type: color
      opacity: 1.0
      priority: 0

# NV12 config (not used when enable_nv12_output: false)
nv12_visualizer:
  width: 1920
  height: 1080
  framerate: 50
  use_exclusive_display: false
  fullscreen: false
  window_title: "ST2110 - NV12 Output"
  tensors:
    - name: video
      type: color
      opacity: 1.0
      priority: 0
