%YAML 1.2
---
# High resolution test configuration
application:
  title: High Resolution Test
  version: 1.0
  log_level: INFO

streaming_server:
  width: 1920
  height: 1080
  fps: 60
  port: 48016
  multi_instance: false
  server_name: "HighResTest"
  receive_frames: true
  send_frames: true
  allocator: !ref "allocator"

allocator:
  type: "holoscan::UnboundedAllocator"

scheduler: "multi_thread"

multi_thread_scheduler:
  worker_thread_number: 8
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 5000

tracking: false
log_level: "INFO"
