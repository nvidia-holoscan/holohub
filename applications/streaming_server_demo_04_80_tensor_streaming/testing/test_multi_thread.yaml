%YAML 1.2
---
# Multi-thread scheduler test configuration
application:
  title: Multi-Thread Scheduler Test
  version: 1.0
  log_level: INFO

streaming_server:
  width: 854
  height: 480
  fps: 30
  port: 48012
  multi_instance: false
  server_name: "MultiThreadTest"
  receive_frames: true
  send_frames: true
  allocator: !ref "allocator"

allocator:
  type: "holoscan::UnboundedAllocator"

scheduler: "multi_thread"

multi_thread_scheduler:
  worker_thread_number: 4
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 3000

tracking: false
log_level: "INFO"