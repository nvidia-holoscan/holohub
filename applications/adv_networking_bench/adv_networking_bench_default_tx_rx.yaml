---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500
  # max_duration_ms: 20000

advanced_network:
  cfg:
    version: 1
    manager: "dpdk"
    master_core: 3
    debug: false
    log_level: "info"

    memory_regions:
    - name: "Data_TX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000
    - name: "Default_RX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000
    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000

    interfaces:
    - name: data1
      address: 0005:03:00.0
      tx:
        - queues:
          - name: "ADC Samples"
            id: 0
            batch_size: 10240
            cpu_core: 11
            memory_regions:
              - "Data_TX_GPU"
            offloads:
              - "tx_eth_src"
    - name: data2
      address: 0005:03:00.1
      flow_isolation: false
      rx:
        - queues:
          - name: "Default"
            id: 0
            cpu_core: 10
            batch_size: 10240
            output_port: "bench_rx_out"
            memory_regions:
              - "Default_RX_GPU"
          - name: "Data"
            id: 1
            cpu_core: 9
            batch_size: 10240
            output_port: "bench_rx_out"
            memory_regions:
              - "Data_RX_GPU"
          flows:
          - name: "ADC Samples"
            id: 2
            action:
              type: queue
              id: 1
            match:
              udp_src: 4096 #12288
              udp_dst: 4096 #12288
              ipv4_len: 1050

bench_rx:
  gpu_direct: true        # Set to true if using a GPU region for the Rx queues.
  split_boundary: false   # Whether header and data is split (Header to CPU)
  batch_size: 10240
  max_packet_size: 1064
  header_size: 64

bench_tx:
  gpu_direct: true        # Set to true if using a GPU region for the Tx queues.
  split_boundary: 0       # Byte boundary where header and data is split, 0 if no split
  batch_size: 10000
  payload_size: 1000
  header_size: 64
  eth_dst_addr: <00:00:00:00:00:00> # Destination MAC address - required when Rx flow_isolation=true
  ip_src_addr: <1.2.3.4>  # Source IP address - required on layer 3 network
  ip_dst_addr: <5.6.7.8>  # Destination IP address - required on layer 3 network
  udp_src_port: 4096      # UDP source port
  udp_dst_port: 4096      # UDP destination port
  address: <0000:00:00.0> # Source NIC Bus ID. Should match the address of the Tx above
