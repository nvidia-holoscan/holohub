---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "dpdk"
    master_core: 5

    memory_regions:
    - name: "Data_RX_CPU"
      kind: "huge"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 64

    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 8064

    - name: "Data_TX"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 8064      
    
    interfaces:
    - name: data1
      address: 0000:3d:00.0
      tx:
        - queues:
          - name: "ADC Samples"
            id: 0
            batch_size: 10240
            split_boundary: 0
            cpu_core: 7
            memory_regions: 
              - "Data_TX"          
      rx:
        - queues:
          - name: "Default"
            id: 0
            cpu_core: 10
            batch_size: 10240
            output_port: "bench_rx_out"
            memory_regions: 
              - "Data_RX_CPU"
              #- "Data_RX_GPU"
          flows:
            - name: "ADC Samples"
              action:
                type: queue
                id: 1
              match:
                udp_src: 4096 #12288
                udp_dst: 4096 #12288               

bench_rx:
  split_boundary: false
  gpu_direct: true
  batch_size: 10240
  max_packet_size: 8064
  header_size: 64

bench_tx:
  eth_dst_addr: 00:00:00:00:11:22   # Destination MAC
  udp_dst_port: 4096                  # UDP destination port
  udp_src_port: 4096                  # UDP source port
  gpu_direct: true
  split_boundary: 0
  batch_size: 10000
  payload_size: 8000
  header_size: 64
  ip_src_addr: 192.168.0.1          # Source IP send from
  ip_dst_addr: 192.168.0.2          # Destination IP to send to
  port_id: 0