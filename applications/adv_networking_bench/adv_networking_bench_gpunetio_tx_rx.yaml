---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "gpunetio"
    master_core: 0 # Master CPU core
    log_level: "warn"
    memory_regions:
    - name: "Data_TX_GPU"
      kind: "device"
      affinity: 0
      num_bufs: 51200
      buf_size: 9000
    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      num_bufs: 51200
      buf_size: 9000

    interfaces:
    - name: data1
      address: 0000:ca:00.0
      tx:
        queues:
        - name: "ADC Samples"
          id: 0
          batch_size: 10240
          cpu_core: 8
          memory_regions:
            - "Data_TX_GPU"
          offloads:
            - "tx_eth_src"
      rx:
        flow_isolation: true
        queues:
        - name: "Data"
          id: 0
          cpu_core: 10
          batch_size: 10240
          output_port: "bench_rx_out"
          memory_regions:
            - "Data_RX_GPU"
        flows:
          - name: "ADC Samples"
            id: 2
            action:
              type: queue
              id: 0
            match:
              udp_src: 4096 #12288
              udp_dst: 4096 #12288

bench_rx:
  batch_size: 10240
  max_packet_size: 1064
  header_size: 64

bench_tx:
  batch_size: 10000
  payload_size: 1000
  header_size: 64
  eth_dst_addr: <00:00:00:00:00:00> # Destination MAC address - required when Rx flow_isolation=true
  ip_src_addr: <1.2.3.4>  # Source IP address - required on layer 3 network
  ip_dst_addr: <5.6.7.8>  # Destination IP address - required on layer 3 network
  udp_src_port: 4096      # UDP source port
  udp_dst_port: 4096      # UDP destination port
  address: <0000:00:00.0> # Source NIC Bus ID. Should match the address of the Tx above
