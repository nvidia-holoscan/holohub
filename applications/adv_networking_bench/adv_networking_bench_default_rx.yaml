---
scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "dpdk"
    master_core: 3
    debug: false
    log_level: "warn"

    memory_regions:
    - name: "Data_RX_CPU"
      kind: "huge"
      affinity: 0
      num_bufs: 30720
      buf_size: 64
    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      num_bufs: 30720
      buf_size: 1064

    interfaces:
    - name: data2
      address: 0005:03:00.0
      rx:
        flow_isolation: true
        queues:
        - name: "Data"
          id: 0
          cpu_core: 8
          batch_size: 10240
          output_port: "bench_rx_out"
          memory_regions:
            - "Data_RX_CPU"
            - "Data_RX_GPU"
        flows:
          - name: "ADC Samples"
            action:
              type: queue
              id: 0
            match:
              udp_src: 4096
              udp_dst: 4096

bench_rx:
  gpu_direct: true        # Set to true if using a GPU region for the Rx queues.
  split_boundary: true    # Whether header and data is split (Header to CPU)
  batch_size: 10240
  max_packet_size: 1064
  header_size: 64
