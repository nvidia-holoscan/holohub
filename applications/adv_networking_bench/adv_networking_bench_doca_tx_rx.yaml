---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "doca"
    master_core: 0 # Master CPU core
    log_level: "warn"
    memory_regions:
    - name: "Data_TX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000
    - name: "Default_RX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000
    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 9000

    interfaces:
    - name: data1
      address: 0000:ca:00.0
      tx:
        - queues:
          - name: "ADC Samples"
            id: 0
            batch_size: 10240
            cpu_core: 8
            memory_regions:
              - "Data_TX_GPU"
            offloads:
              - "tx_eth_src"
      rx:
        - queues:
          - name: "Default"
            id: 0
            cpu_core: 10
            batch_size: 10240
            output_port: "bench_rx_out"
            memory_regions:
              - "Default_RX_GPU"
          - name: "Data"
            id: 1
            cpu_core: 10
            batch_size: 10240
            output_port: "bench_rx_out"
            memory_regions:
              - "Data_RX_GPU"
          flows:
            - name: "ADC Samples"
              action:
                type: queue
                id: 1
              match:
                udp_src: 4096 #12288
                udp_dst: 4096 #12288

bench_tx:
  eth_dst_addr: 48:b0:2d:e8:cb:17   # Destination MAC
  udp_dst_port: 4096                  # UDP destination port
  udp_src_port: 4096                  # UDP source port
  gpu_direct: true
  batch_size: 10000
  payload_size: 1000
  header_size: 64
  ip_src_addr: 192.168.100.1          # Source IP send from
  ip_dst_addr: 10.10.100.1          # Destination IP to send to
  address: ca:00.0

bench_rx:
  gpu_direct: true
  batch_size: 10240
  max_packet_size: 1064
  header_size: 64