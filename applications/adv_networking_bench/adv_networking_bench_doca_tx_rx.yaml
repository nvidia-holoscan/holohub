---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "dpdk"
    master_core: 5              # Master CPU core
    rx:
      - if_name: 0005:03:00.0       # PCIe BFD of NIC
        flow_isolation: true
        queues:
          - name: "Default"
            id: 0
            gpu_direct: false
            cpu_cores: "10"
            max_packet_size: 9000        # Maximum payload size
            num_concurrent_batches: 32767   # Number of batches that can be used at any time
            batch_size: 1              # Number of packets in a batch
            output_port: "bench_rx_out"
          - name: "ADC Samples"
            id: 1
            gpu_device: 0
            gpu_direct: true
            split_boundary: 0
            cpu_cores: "11"
            max_packet_size: 9000     # Maximum payload size
            num_concurrent_batches: 15   # Number of batches that can be used at any time
            batch_size: 5120              # Number of packets in a batch
            output_port: "bench_rx_out"
        flows:
          - name: "ADC Samples"
            action:
              type: queue
              id: 1
            match:
              udp_src: 53261 #12288
              udp_dst: 48879 #12288

bench_rx:
  split_boundary: false
  gpu_direct: true
  batch_size: 10240
  max_packet_size: 8064
  header_size: 64
