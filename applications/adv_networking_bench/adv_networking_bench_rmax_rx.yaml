---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "rivermax"
    master_core: 5              # Master CPU core
    debug: 1
    log_level: "warn"
    memory_regions:
    - name: "Data_RX_CPU"
      kind: "huge"
      affinity: 0
      access:
        - local
      num_bufs: 43200
      buf_size: 20
    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 43200
      buf_size: 1200
    interfaces:
    - name: data1
      address:  cc:00.1           
      rx:
        - queues:
          - name: "Data"
            id: 1
            cpu_core:  "11,12,13"
            batch_size: 4320
            output_port: "bench_rx_out_1"
            memory_regions: 
            - "Data_RX_CPU"
            - "Data_RX_GPU"
            rmax_rx_settings:
              memory_registration: true
              #allocator_type: "huge_page_2mb"
              verbose: true
              max_path_diff_us: 100
              ext_seq_num: true
              sleep_between_operations_us: 100
              local_ip_addresses:
                - 2.1.0.12
                - 2.1.0.12
              source_ip_addresses:
                - 2.1.0.2
                - 2.1.0.2
              destination_ip_addresses:
                - 224.1.1.1
                - 224.1.1.2
              destination_ports:
                - 50001
                - 50001
              rx_stats_period_report_ms: 3000
              send_packet_ext_info: true
bench_rx:
  split_boundary: true
  gpu_direct: true
  batch_size: 8640
  max_packet_size: 1220
  header_size: 20  