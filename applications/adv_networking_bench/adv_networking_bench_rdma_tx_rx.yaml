---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500
  # max_duration_ms: 20000

advanced_network:
  cfg:
    version: 1
    manager: "rdma"
    master_core: 3
    debug: false
    log_level: "info"

    memory_regions:
    - name: "DATA_RX_CPU_SERVER"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 20
      buf_size: 9000000  
    - name: "DATA_TX_CPU_SERVER"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 20
      buf_size: 9000000        
    - name: "DATA_TX_CPU_CLIENT"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 20
      buf_size: 90000000       
    - name: "DATA_RX_CPU_CLIENT"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 20
      buf_size: 90000000           

    interfaces:
    - name: data1
      rdma_mode: client
      rdma_transport_mode: RC
      address: 192.168.11.2       # The address to use, or leave blank for auto-detect
      tx:
        queues:
        - name: "ADC Samples"
          id: 0
          batch_size: 1
          cpu_core: 7
      rx:
        queues:
        - name: "Data"
          id: 0
          cpu_core: 7
          batch_size: 1
    - name: data2
      rdma_mode: server
      rdma_port: 4096
      rdma_transport_mode: RC    
      address: 192.168.10.2       # The BUS address of the interface doing Rx
      flow_isolation: true
      rx:
        queues:
        - name: "Data"
          id: 0
          cpu_core: 8
          batch_size: 1
      tx:
        queues:
        - name: "ADC Samples"
          id: 0
          batch_size: 1
          cpu_core: 8         

rdma_bench_server:
  server_address: 192.168.10.2
  server_port: 4096
  message_size: 8000000
  send: true
  receive: true  
  server: true

rdma_bench_client:
  message_size: 8000000
  client_address: 192.168.11.2
  server_address: 192.168.10.2
  server_port: 4096
  receive: true
  send: true  
  server: false