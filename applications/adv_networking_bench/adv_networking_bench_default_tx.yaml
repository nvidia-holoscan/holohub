---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "dpdk"
    master_core: 3
    debug: false
    log_level: "warn"

    memory_regions:
    - name: "Data_TX_CPU"
      kind: "huge"
      affinity: 0
      access:
        - local
      num_bufs: 51200
      buf_size: 1064

    interfaces:
    - name: data1
      address: 0005:03:00.0
      tx:
        - queues:
          - name: "ADC Samples"
            id: 0
            batch_size: 10240
            cpu_core: 4
            memory_regions:
              - "Data_TX_CPU"
            offloads:
              - "tx_eth_src"


bench_tx:
  eth_dst_addr: 48:b0:2d:ed:d0:20   # Destination MAC
  udp_dst_port: 4096                  # UDP destination port
  udp_src_port: 4096                  # UDP source port
  gpu_direct: false
  split_boundary: 0
  batch_size: 10000
  payload_size: 1000
  header_size: 64
  ip_src_addr: 192.168.100.5          # Source IP send from
  ip_dst_addr: 10.10.100.4          # Destination IP to send to
  address: 0005:03:00.0