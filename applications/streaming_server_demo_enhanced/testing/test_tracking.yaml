%YAML 1.2
---
# Data flow tracking test configuration
application:
  title: Tracking Test
  version: 1.0
  log_level: DEBUG

streaming_server:
  width: 640
  height: 480
  fps: 15
  port: 48015
  multi_instance: false
  server_name: "TrackingTest"
  receive_frames: true
  send_frames: true
  allocator: !ref "allocator"

allocator:
  type: "holoscan::UnboundedAllocator"

scheduler: "default"
tracking: true
log_level: "DEBUG"
