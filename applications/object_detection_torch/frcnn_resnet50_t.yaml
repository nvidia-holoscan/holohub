  input_nodes:
    detect_preprocessed:
      dim: "1080 1920 3"
      dtype: kFloat32
  output_nodes:
    boxes:
      dtype: kFloat32
    labels:
      dtype: kInt64
    scores:
      dtype: kFloat32
  input_format: [["detect_preprocessed"]]
  output_format: [null, [{"boxes": "boxes", "labels": "labels", "scores": "scores"}]]

