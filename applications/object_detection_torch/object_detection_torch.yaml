---
extensions:

source: "replayer" # or "aja"
record_type: "none"   # or "visualizer" if you want to record the visualizer output.

replayer:
  basename: "cars"
  frame_rate: 0   # as specified in timestamps
  repeat: true    # default: false
  realtime: true  # default: true
  count: 0        # default: 0 (no frame count restriction)

aja:  # AJASourceOp
  width: 1920
  height: 1080
  rdma: true
  enable_overlay: false

detect_preprocessor:
  out_tensor_name: detect_preprocessed
  out_dtype: "float32"
  scale_min: 0.0
  scale_max: 1.0

detect_inference:
  backend: "torch"
  pre_processor_map:
    "detect": ["detect_preprocessed"]
  inference_map:
    "detect": ["boxes","labels","scores"]

detect_postprocessor:
  process_operations:
    "boxes:scores:labels": ["generate_boxes"]
  in_tensor_names: ["boxes","scores","labels"]
  input_on_cuda: false
  output_on_cuda: false
  transmit_on_cuda: true

holoviz:  # Holoviz
  width: 1920
  height: 1080

recorder_format_converter:
  in_dtype: "rgba8888"
  out_dtype: "rgb888"

recorder:
  directory: "/tmp"
  basename: "tensor"
