<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<div>
    <label for="text">Text to display:</label>
    <input type="text" id="text" name="text" value="text" required minlength="1" oninput="configChanged()"/>
</div>

<div>
    <label for="speed">Speed</label>
    <input type="range" id="speed" name="speed" min="0" max="100" oninput="configChanged()"/>
</div>

<div>
    <button id="start" onclick="start()">Start</button>
    <button id="stop" style="display: none" onclick="stop()">Stop</button>
    You may experience some (long) delay if you are on VPN
</div>

<video id="video" autoplay="true" playsinline="true"></video>

<script src="client.js"></script>
</body>
</html>
