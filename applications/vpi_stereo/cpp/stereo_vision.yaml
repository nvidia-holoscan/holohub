# display window for side-by-side disparity and
holoviz:
  width: 1920
  height: 540
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0

# Parameters for VPI's stereo disparity estimator
vpi_stereo:
  width: 1920
  height: 1080

# Mapping of disparity to min/max heatmap range (blue to red)
heatmap:
  min_disp: 0.0
  max_disp: 255.0

# v4l2 source device
source:
   device: "/dev/video3"
   # pass_through: true # TODO.. would be nice to avoid extra conversions and just read an NV12 stream direct from V4L
