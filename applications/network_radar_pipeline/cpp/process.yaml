---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 8
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

rx_params:
  interface_name: rx0
  use_ano: true
  split_boundary: true
  batch_size: 5120
  max_packet_size: 9000

basic_network:
  batch_size: 100            # RX message batch size
  max_payload_size: 8208     # Max bytes of single packet (stride)
  dst_port: 4096             # Destination port
  l4_proto: "udp"            # Protocol ('udp' or "tcp")
  ip_addr: "192.168.200.17"  # Destination IP address
  min_ipg_ns: 0              # Minimum inter-packet gap (nano-seconds)
  retry_connect: 1

advanced_network:
  cfg:
    version: 1
    manager: "dpdk"
    master_core: 16                 # Master CPU core
    memory_regions:
    - name: "HDR_RX_CPU"
      kind: "huge"
      affinity: 0
      num_bufs: 51200
      buf_size: 42
    - name: "Data_RX_GPU"
      kind: "device"
      affinity: 0
      num_bufs: 51200
      buf_size: 8958
    rx:
      - name: rx0
        address: 0000:17:00.1       # PCIe BFD of NIC
        flow_isolation: true
        queues:
          - name: "ADC Samples"
            id: 0
            cpu_core: 2
            batch_size: 5120            # Number of packets in a batch
            memory_regions:
              - "HDR_RX_CPU"
              - "Data_RX_GPU"
          flows:
            - name: "ADC Samples"
              id: 0
              action:
                type: queue
                id: 0
              match:
                udp_src: 4096
                udp_dst: 4096

radar_pipeline:
  is_source: false         # Defines app type (source, process)
  num_transmits: 1000      # Use N-1 of num_transmits in source
  num_pulses: 128
  num_samples: 9000
  num_channels: 16
  waveform_length: 1000
  buffer_size: 10          # Number of RF arrays to store in rx buffer