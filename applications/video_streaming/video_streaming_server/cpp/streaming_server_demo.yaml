%YAML 1.2
---
# Application configuration
application:
  title: Streaming Server Test App
  version: 1.0
  log_level: INFO

# Streaming server settings - standalone mode
streaming_server:
  # Video/stream parameters
  width: 854
  height: 480
  fps: 30

  # Server connection settings
  port: 48010
  multi_instance: false
  server_name: "StreamingServerTest"

  # Operation mode - Bidirectional streaming (receive from client, send back)
  receive_frames: true
  send_frames: true
  allocator: !ref "allocator"

# Upstream operator configuration (receives frames from clients)
upstream_op:
  width: 854
  height: 480
  fps: 30

# Downstream operator configuration (sends frames to clients)  
downstream_op:
  width: 854
  height: 480
  fps: 30

# Memory allocator configuration
allocator:
  type: "holoscan::UnboundedAllocator"

# Optional scheduler configuration
# Use one of: "default", "multi_thread", "event_based", "greedy"
scheduler: "multi_thread"

# Multi-thread scheduler configuration
multi_thread_scheduler:
  worker_thread_number: 2
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 5000

# Greedy scheduler configuration (backup option)
greedy_scheduler:
  max_duration_ms: 10000  # Increased for better stability
  check_recession_period_ms: 0  # Check immediately

# Enable data flow tracking for debugging/profiling
tracking: false

# Logging configuration
log_level: "INFO"

