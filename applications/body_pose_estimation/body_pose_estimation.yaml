---
v4l2_source:
  device: "/dev/video0"

dds_common:
  qos_provider: "qos_profiles.xml"
  participant_qos: "HoloscanDDSTransport::SHMEM+LAN"

dds_source:
  reader_qos: "HoloscanDDSDataFlow::Video"
  stream_id: 0

dds_publisher:
  enable: false
  writer_qos: "HoloscanDDSDataFlow::Video"
  stream_id: 1

preprocessor:
  out_tensor_name: preprocessed
  out_dtype: "float32"
  resize_width: 640
  resize_height: 640
  scale_min: 0.0
  scale_max: 1.0

inference:
  backend: "trt"
  pre_processor_map:
    "yolo_pose": ["preprocessed"]
  inference_map:
    "yolo_pose": ["inference_output"]
  input_on_cuda: true
  is_engine_path: false

postprocessor:
  iou_threshold: 0.5
  score_threshold: 0.5
  image_dim: 640

holoviz:
  tensors:
    - name: ""
      type: color
    - name: boxes
      type: rectangles
      line_width: 4
      color: [0.0, 1.0, 0.0, 1.0]
      opacity: 0
    - name: noses
      type: points
      color: [1.0, 0.0, 0.0, 1.0]
      point_size: 10
      opacity: 0
    - name: left_eyes
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0
    - name: right_eyes
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0
    - name: left_ears
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0
    - name: right_ears
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0
    - name: left_shoulders
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: right_shoulders
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: left_elbows
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: right_elbows
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: left_wrists
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: right_wrists
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: left_hips
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: right_hips
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: left_knees
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: right_knees
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: left_ankles
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: right_ankles
      type: points
      color: [0.0, 1.0, 0.0, 1.0]
      point_size: 10
      opacity: 0.5
    - name: segments
      type: lines
      color: [0.0, 1.0, 0.0, 1.0]
      line_width: 4
      opacity: 0.5

