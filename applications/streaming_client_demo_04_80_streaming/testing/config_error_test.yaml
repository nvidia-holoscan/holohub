# Error handling test configuration - invalid settings to test error handling
%YAML 1.2
---
application:
  title: Streaming Client Error Test
  version: 1.0
  log_level: INFO

data_logging: false
source: "replayer"

# Use valid video but test with unusual parameters
replayer:
  basename: "surgical_video"
  frame_rate: 1  # Very low frame rate to test handling
  repeat: false
  realtime: false
  count: 1  # Just 1 frame for fast test

# Format converter for replayer (matches endoscopy_tool_tracking format)
format_converter_replayer:
  out_tensor_name: source_video
  out_dtype: "float32"
  scale_min: 0.0
  scale_max: 255.0

format_converter:
  in_dtype: "rgba8888"
  out_dtype: "rgb888"
  out_tensor_name: tensor

streaming_client:
  width: 640
  height: 480
  fps: 30
  server_ip: "127.0.0.1"
  signaling_port: 48010
  receive_frames: false
  send_frames: false

visualize_frames: false
scheduler: "default"
tracking: false
