---
replayer:
  basename: "surgical_video"
  frame_rate: 0   # as specified in timestamps
  repeat: false    # default: false
  realtime: false  # default: false
  count: 0        # default: 0 (no frame count restriction)

format_converter:
  in_dtype: "rgb888"
  out_dtype: "yuv420"

tensor_to_video_buffer:
  video_format: "yuv420"

video_encoder_request:
  inbuf_storage_type: 1
  codec: 0
  input_width: 854
  input_height: 480
  input_format: yuv420planar
  profile: 2
  bitrate: 20000000
  framerate: 30
  config: pframe_cqp
  rate_control_mode: 0
  qp: 20
  iframe_interval: 1

video_encoder_response:
  outbuf_storage_type: 1

video_decoder_request:
  inbuf_storage_type: 1
  output_format: "nv12pl"

video_decoder_response:
  outbuf_storage_type: 1

decoder_output_format_converter:
  in_dtype: "nv12"
  out_dtype: "rgb888"

holoviz:
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0