---
v4l2_source:
  device: "/dev/video0"

replayer_source:
  basename: "twirl"
  frame_rate: 0   # as specified in timestamps
  repeat: true    # default: false
  count: 0        # default: 0 (no frame count restriction)

preprocessor:
  out_tensor_name: preprocessed
  out_dtype: "float32"
  resize_width: 960
  resize_height: 544
  scale_min: 0.0
  scale_max: 1.0

inference:
  backend: "trt"
  pre_processor_map:
    "face_detect": ["preprocessed"]
  inference_map:
    "face_detect": ["scores", "boxes"]
  device_map:
    "face_detect": "0"
  input_on_cuda: true
  is_engine_path: false

postprocessor:
  iou_threshold: 0.15
  score_threshold: 0.5
  box_scale: 35.0
  box_offset: 0.5
  grid_height: 34
  grid_width: 60

holoviz:
  tensors:
    - name: ""
      type: color
    - name: faces
      type: rectangles
      opacity: 0.5
      line_width: 4
      color: [1.0, 0.0, 0.0, 1.0]
    - name: person
      type: rectangles
      opacity: 0.5
      line_width: 4
      color: [0.0, 1.0, 0.0, 1.0]
